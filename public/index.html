<!DOCTYPE html>
<html lang="en">
<title>Microsquad</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #mqtt-interface {
            position: absolute;
            width: fit-content;
            z-index: 10;
            color: bisque;
        }

        body {
            overflow-y: hidden;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="mqtt-interface" class="container-1">
        <div class="flex-box-container-1">
            <div>
                Topic: <input id="pub-topic" type="text">
                Payload: <input id="pub-payload" type="text">
                <button id="publish-button"class="btn btn-primary" disabled>Publish</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div>
                Topic: <input id="sub-topic" type="text">
                <button id="subscribe-button" class="btn btn-primary" disabled>Subscribe</button>
                <button id="add-player" class="btn btn-primary">Add Player</button>
            </div>
        </div>

        <div>
            <p id="subscriptions"></p>  
            </p> 
        </div>
    </div>  
</body>
</html>
